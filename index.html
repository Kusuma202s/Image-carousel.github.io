<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.freepik.com/premium-photo/beautiful-lake-autumn-season_328046-3166.jpg?size=626&ext=jpg&ga=GA1.1.1369675164.1711670400&semt=ais" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/premium-photo/valley-with-lake-forest-norway-scandinavia_134785-3462.jpg?size=626&ext=jpg&ga=GA1.1.553209589.1713916800&semt=ais" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/free-photo/close-up-cridotheres-tristis-bird_209690-417.jpg?size=626&ext=jpg&ga=GA1.1.867424154.1712880000&semt=ais" alt="Image 3">
            </div>
        </div>
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
